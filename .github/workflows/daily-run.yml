name: Daily Cigar Scrape

on:
  schedule:
    - cron: '0 9 * * *'      # every day at 9 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          # Use a stable version available on GitHub runners
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Optional – only if your script needs DB credentials written to a file.
      # Make sure you add a repo secret named DB_LOGIN_FILE_CONTENT if you keep this.
      - name: Write database credentials
        run: |
          mkdir -p secrets
          echo "${{ secrets.DB_LOGIN_FILE_CONTENT }}" > secrets/db_login_file

      - name: Run cigar scraper
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "Starting cigar scraper – $(date)"
          python main.py
