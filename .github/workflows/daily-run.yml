name: Daily Cigar Scrape

on:
  schedule:
    - cron: '0 9 * * *'      # every day at 9 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # (This step is no longer needed for SQLite, you can delete it or comment it out)
      # - name: Write database credentials
      #   run: |
      #     mkdir -p secrets
      #     echo "${{ secrets.DB_LOGIN_FILE_CONTENT }}" > secrets/db_login_file

      - name: Run cigar scraper
        env:
          PYTHONPATH: ${{ github.workspace }}
          USE_SQLITE: "1"
        run: |
          echo "Starting cigar scraper â€“ $(date)"
          python main.py
